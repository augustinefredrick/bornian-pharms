<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - Bornian Pharmaceuticals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow mb-5">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-blue-500"
          ><img src="logo.jpeg" alt=""></a
        >

        <button
          id="menuButton"
          class="text-gray-700 md:hidden focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <ul id="navLinks" class="hidden md:flex space-x-6">
          <li>
            <a href="index.html" class="text-gray-700 hover:text-blue-500"
              >Home</a
            >
          </li>
          <li>
            <a href="appointment.html" class="text-gray-700 hover:text-blue-500"
              >Book Appointment</a
            >
          </li>
          <li>
            <a href="diagnosis.html" class="text-gray-700 hover:text-blue-500"
              >Emergency Diagnosis</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-blue-500">Contact Us</a>
          </li>
        </ul>
      </div>
      <div id="mobileMenu" class="hidden md:hidden">
        <ul class="space-y-2 p-4">
          <li>
            <a href="index.html" class="block text-gray-700 hover:text-blue-500"
              >Home</a
            >
          </li>
          <li>
            <a
              href="appointment.html"
              class="block text-gray-700 hover:text-blue-500"
              >Book Appointment</a
            >
          </li>
          <li>
            <a
              href="diagnosis.html"
              class="block text-gray-700 hover:text-blue-500"
              >Emergency Diagnosis</a
            >
          </li>
          <li>
            <a href="#" class="block text-gray-700 hover:text-blue-500"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-4">Book an Appointment</h1>
      <p class="text-lg text-gray-700">
        Schedule a meeting with our specialized physicians
      </p>
    </header>

    <main class="max-w-3xl mx-auto">
      <section class="bg-white p-6 rounded-lg shadow mb-8">
        <form id="appointmentForm" class="space-y-4">
          <div>
            <label class="block text-gray-700">Select Physician:</label>
            <select
              id="physicianSelect"
              class="w-full p-2 border border-gray-300 rounded"
            ></select>
          </div>
          <div>
            <label class="block text-gray-700">Select Date:</label>
            <input
              type="date"
              id="appointmentDate"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div>
            <label class="block text-gray-700">Select Time:</label>
            <input
              type="time"
              id="appointmentTime"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <button
            type="button"
            onclick="bookAppointment()"
            class="w-full bg-blue-500 text-white py-2 rounded"
          >
            Book Appointment
          </button>
        </form>
        <div
          id="appointmentReceipt"
          class="mt-4 text-green-600 font-semibold hidden"
        ></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
